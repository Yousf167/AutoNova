<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Optional: Style the figure and figcaption */
        figure {
            border: 1px solid #ccc;
            padding: 10px;
            margin: auto;
            max-width: 400px; /* Adjust as needed */
        }
        figcaption {
            background-color: #333;
            color: white;
            font-style: italic;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <figure>
        <img src="your-image.jpg" alt="Your Image" style="width:100%;">
        <figcaption>Fig.1 - Beautiful sunset over the mountains</figcaption>
    </figure>
</body>
</html>
